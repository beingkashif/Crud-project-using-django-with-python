{% extends 'enroll/base.html' %}
{% block content %}
<div class="row">
  <div class="col-sm-3 offset-1">
     <h4 class="text-center alert alert-info">Add New Data</h4> 
    <form action="" method="post">
      {% csrf_token %}
      {{form.as_p}}
      <input type="submit" class="btn btn-success" value="Add">
      <button class="btn btn-info"><a href="{% url 'logout' %}">Logout</a></button>
    </form>
  </div>
  <div class="col-sm-6 offset-1">
    <h4 class="text-center alert alert-success">Show Student Informatio</h4>


      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">EMAIL</th>
            <th scope="col">PASSWORD</th>
            <th scope="col">ACTION</th>
          </tr>
        </thead>
        <tbody>
         {% for s in stu %}
          <tr>
            <th scope="row">{{s.id}}</th>
            <td>{{s.name}}</td>
            <td>{{s.email}}</td>
            <td>{{s.password}}</td>
          <td>
            <a href="{% url 'updatedata' s.id %}" class="btn btn-info">Edit</a>
            <form action="{% url 'deletedata' s.id %}" method="post" class="d-inline"> {% csrf_token %}
              <input type="submit" class='btn btn-danger' value="Delete">

            </form>
          </td>
          </tr>
          <!-- <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr> -->
         {% endfor %}
        </tbody>
      </table>

  </div>
</div>
{% endblock content %}
